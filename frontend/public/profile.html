<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Header Section */
    .navbar {
      background-color: #2c3e50;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    .back-btn {
      color: white;
      text-decoration: none;
      background-color: #e74c3c;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      margin-right: 15px; /* Add space between buttons */
    }

    .back-btn:hover {
      background-color: #c0392b;
    }

    .logout-btn {
      color: white;
      text-decoration: none;
      background-color: #2980b9;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #1e6d9c;
    }

    /* Loading Spinner Styles */
    .loading-spinner {
      border: 8px solid #f3f3f3; /* Light grey */
      border-top: 8px solid #555555; /* Dark grey */
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1002;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Toast Styles */
    .toast {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 4px;
      padding: 16px;
      position: fixed;
      z-index: 1001;
      left: 50%;
      bottom: 30px;
      font-size: 17px;
    }

    .toast.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }

    @keyframes fadein {
      from {bottom: 0; opacity: 0;}
      to {bottom: 30px; opacity: 1;}
    }

    @keyframes fadeout {
      from {bottom: 30px; opacity: 1;}
      to {bottom: 0; opacity: 0;}
    }

    /* Profile Section */
    .profile-section {
      padding: 20px;
      background-color: #ecf0f1;
      min-height: 100vh;
    }

    .profile-card {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: 20px auto;
      text-align: center;
    }

    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #2c3e50;
      margin-bottom: 15px;
    }

    .profile-card h2 {
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .profile-card p {
      color: #34495e;
      margin: 5px 0;
    }

    /* Reservation History */
    .reservation-history {
      margin-top: 30px;
    }

    .reservation-history h3 {
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .reservation-table {
      width: 100%;
      border-collapse: collapse;
    }

    .reservation-table th, .reservation-table td {
      border: 1px solid #bdc3c7;
      padding: 10px;
      text-align: left;
    }

    .reservation-table th {
      background-color: #2c3e50;
      color: white;
    }

    .reservation-table tr:nth-child(even) {
      background-color: #ecf0f1;
    }
  </style>
</head>
<body>
  <!-- Loading Spinner -->
  <div id="loading" class="loading-spinner" style="display: none;"></div>

  <!-- Toast Notification -->
  <div id="toast" class="toast"></div>

  <div class="navbar">
    <div class="logo">LiBrook</div>
    <div>
      <a href="reservation.html" class="back-btn">Back</a>
      <button class="logout-btn" id="signoutBtn">Logout</button>
    </div>
  </div>

  <div class="profile-section">
    <div class="profile-card">
      <img src="pic/male.avif" alt="User Avatar" id="profile-img">
      <h2 id="userName">John Doe</h2>
      <p><strong>Email:</strong> <span id="userEmail">john.doe@example.com</span></p>
      <p><strong>Phone:</strong> <span id="userPhone">+123-456-7890</span></p>
      <p><strong>Member Since:</strong> <span id="userMemberSince">January 2022</span></p>
    </div>

    <div class="reservation-history">
      <h3>Reservation History</h3>
      <table class="reservation-table" id="reservationTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Reservation Date</th>
            <th>Reservation Time</th>
            <th>Room</th>
          </tr>
        </thead>
        <tbody>
          <!-- Reservation data will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="scripts/profile.js"></script>
</body>
</html>
