<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>
        <a href="createAcc.html">Don't have an account? Create one here</a>
    </div>

    <!-- JavaScript code for form submission -->
    <script>
        document.getElementById("login-form").addEventListener("submit", async (event) => {
  event.preventDefault(); // Prevent form from submitting traditionally

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  // Input validation (ensure email and password are provided)
  if (!email || !password) {
    alert("Please enter both email and password.");
    return;
  }

  const data = {
    email: email,
    password: password,
  };

  try {
    // Make a POST request to the backend to authenticate the user
    const response = await fetch("http://54.85.236.167:3222/api/auth/login", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify(data),
    });

    // Check if the response is successful (status 200-299)
    if (response.ok) {
      // Parse the response from the backend
      const result = await response.json();

      // Debugging - Log the result to see what you get
      console.log(result);

      // Check if the result contains a token
      if (result.token) {
        // Store the JWT token and user info in sessionStorage
        localStorage.setItem("token", result.token);
        sessionStorage.setItem("email", email);
        sessionStorage.setItem("isLogin", true);  // Mark the user as logged in
        alert("Logged in successfully!");
        window.location.href = "reservation.html"; // Redirect to the reservation page
      } else {
        alert("Login failed. Invalid credentials.");
      }
    } else {
      const errorData = await response.json();
      console.log(errorData); // Log error data for debugging
      alert(errorData.message || "Login failed. Please try again.");
    }
  } catch (error) {
    console.error("Login error:", error);
    alert("An error occurred. Please try again later.");
  }
});

    </script>

</body>
</html>
