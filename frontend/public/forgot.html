<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .forgot-password-container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .forgot-password-container h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .forgot-password-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .forgot-password-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .forgot-password-container button {
            width: 100%;
            padding: 10px;
            background-color: #882828;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .forgot-password-container button:hover {
            background-color: #882828;
        }
        .forgot-password-container a {
            display: block;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }
        .forgot-password-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <h1>Forgot Password</h1>
        <form id="forgotPasswordForm">
            <label for="email">Enter your email address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button type="button" onclick="redirectToReset()">Send Verification Code</button>
        </form>
        <a href="login.html">Back to Login</a>
    </div>

    <script>
        function redirectToReset() {
            const email = document.getElementById('email').value;

            if (email) {
                // Ideally, here you'd send the verification code to the server.
                // For now, we simply redirect to reset.html.
                window.location.href = "reset.html";
            } else {
                alert("Please enter a valid email address.");
            }
        }
    </script>
</body>
</html>
