<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Reservation Details</title>
    <link rel="stylesheet" href="styleofinside.css">
</head>
<body>
    <!-- Header Section -->
    <header class="navbar">
        <div class="logo">Librook</div>
        <a href="reservation.html" class="back-btn">Back</a>
    </header>

    <!-- Main Content -->
    <main class="room-details">
        <div class="room-card" id="roomInfo">
            <!-- Dynamic room information will be inserted here -->
        </div>

        <div class="reservation-form">
            <label for="startTime">Select Start Time:</label>
            <select id="startTime" name="startTime">
                <!-- Time options will be populated here -->
            </select>

            <label for="endTime">Select End Time:</label>
            <select id="endTime" name="endTime">
                <!-- Time options will be populated here -->
            </select>

            <button id="reserveButton">Reserve Now</button>
        </div>
    </main>

    <footer class="footer-text">
        <p>Thank you for using our reservation system</p>
    </footer>

    <script src = "scripts/inside.js">   </script>
</body>
</html>
